<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade Evaluator - if else</title>
</head>
<body>
  <h2>Check the console for output (If-Else Version)</h2>

  <script>
    let marks = prompt("Your Entered marks (out of 100):");
    marks = Number(marks);

    if (isNaN(marks) || marks < 0 || marks > 100) {
      console.log("Invalid input â€” Marks should be between 0 and 100.");
    } else {
      let grade;
      let message;

      if (marks >= 90) {
        grade = "A";
        message = "Excellent!";
      } else if (marks >= 75) {
        grade = "B";
        message = "Great job!";
      } else if (marks >= 60) {
        grade = "C";
        message = "Good effort";
      } else if (marks >= 40) {
        grade = "D";
        message = "You Passed";
      } else {
        grade = "F";
        message = "Better luck";
      }

      console.log("Marks:", marks);
      console.log("Grade:", grade);
      console.log("Message:", message);
    }
  </script>
</body>
</html>
